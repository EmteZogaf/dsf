version: '3.8'
services:
  proxy:
    image: nginx:1.23
    restart: "no"
    ports:
      - 127.0.0.1:443:443
    secrets:
      - proxy_certificate_and_int_cas.pem
      - proxy_certificate_private_key.pem
      - proxy_trusted_client_cas.pem
    volumes:
      - type: bind
        source: ./proxy/conf.d
        target: /etc/nginx/conf.d
        read_only: true
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    networks:
      medic1-fhir-frontend:
        ipv4_address: 172.20.0.2
      medic2-fhir-frontend:
        ipv4_address: 172.20.0.10
      medic3-fhir-frontend:
        ipv4_address: 172.20.0.18
      ttp-fhir-frontend:
        ipv4_address: 172.20.0.26
      medic1-bpe-frontend:
        ipv4_address: 172.20.0.34
      medic2-bpe-frontend:
        ipv4_address: 172.20.0.42
      medic3-bpe-frontend:
        ipv4_address: 172.20.0.50
      ttp-bpe-frontend:
        ipv4_address: 172.20.0.58
      internet:
        aliases:
          - medic1
          - medic2
          - medic3
          - ttp
    environment:
      TZ: Europe/Berlin

  db:
    image: postgres:13
    restart: "no"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      TZ: Europe/Berlin
      POSTGRES_PASSWORD_FILE: /run/secrets/db_liquibase.password
      POSTGRES_USER: liquibase_user
      POSTGRES_DB: postgres
    networks:
      - medic1-fhir-backend
      - medic2-fhir-backend
      - medic3-fhir-backend
      - ttp-fhir-backend
      - medic1-bpe-backend
      - medic2-bpe-backend
      - medic3-bpe-backend
      - ttp-bpe-backend
    secrets:
      - db_liquibase.password
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./db/init-db.sh
        target: /docker-entrypoint-initdb.d/init-db.sh
        read_only: true

  keycloak:
    image: quay.io/keycloak/keycloak:21.0
    restart: "no"
    ports:
      - 127.0.0.1:8443:8443
    environment:
      TZ: Europe/Berlin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    secrets:
      - keycloak_certificate.pem
      - keycloak_certificate_private_key.pem
      - keycloak_trust_store.jks
    volumes:
      - type: bind
        source: ./keycloak
        target: /opt/keycloak/data/import
    networks:
      - internet
    command: >-
      start
      --hostname keycloak
      --import-realm
      --https-certificate-file=/run/secrets/keycloak_certificate.pem
      --https-certificate-key-file=/run/secrets/keycloak_certificate_private_key.pem
      --spi-truststore-file-file=/run/secrets/keycloak_trust_store.jks
      --spi-truststore-file-password=password
      --spi-truststore-file-hostname-verification-policy=STRICT

  medic1-fhir:
    image: datasharingframework/fhir
    restart: "no"
    ports:
     - 127.0.0.1:5001:5001
    secrets:
      - db_liquibase.password
      - db_medic1_fhir_user.password
      - db_medic1_fhir_user_permanent_delete.password
      - app_server_trust_certificates.pem
      - app_client_trust_certificates.pem
      - app_medic1_client_certificate.pem
      - app_medic1_client_certificate_private_key.pem
      - app_medic1_client_certificate_private_key.pem.password
    volumes:
      - type: bind
        source: ./medic1/fhir/conf/bundle.xml
        target: /opt/fhir/conf/bundle.xml
        read_only: true
      - type: bind
        source: ./medic1/fhir/log
        target: /opt/fhir/log
    environment:
      TZ: Europe/Berlin
      EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5001
      DEV_DSF_FHIR_DB_LIQUIBASE_PASSWORD_FILE: /run/secrets/db_liquibase.password
      DEV_DSF_FHIR_DB_USER_PASSWORD_FILE: /run/secrets/db_medic1_fhir_user.password
      DEV_DSF_FHIR_DB_USER_PERMANENT_DELETE_PASSWORD_FILE: /run/secrets/db_medic1_fhir_user_permanent_delete.password
      DEV_DSF_FHIR_CLIENT_TRUST_CERTIFICATES: /run/secrets/app_server_trust_certificates.pem
      DEV_DSF_FHIR_CLIENT_CERTIFICATE: /run/secrets/app_medic1_client_certificate.pem
      DEV_DSF_FHIR_CLIENT_CERTIFICATE_PRIVATE_KEY: /run/secrets/app_medic1_client_certificate_private_key.pem
      DEV_DSF_FHIR_CLIENT_CERTIFICATE_PRIVATE_KEY_PASSWORD_FILE: /run/secrets/app_medic1_client_certificate_private_key.pem.password
      DEV_DSF_FHIR_DB_URL: jdbc:postgresql://db/medic1_fhir
      DEV_DSF_FHIR_DB_USER_GROUP: medic1_fhir_users
      DEV_DSF_FHIR_DB_USER_USERNAME: medic1_fhir_server_user
      DEV_DSF_FHIR_DB_USER_PERMANENT_DELETE_GROUP: medic1_fhir_permanent_delete_users
      DEV_DSF_FHIR_DB_USER_PERMANENT_DELETE_USERNAME: medic1_fhir_server_permanent_delete_user
      DEV_DSF_FHIR_SERVER_BASE_URL: https://medic1/fhir
      DEV_DSF_FHIR_SERVER_ORGANIZATION_IDENTIFIER_VALUE: Test_MeDIC_1
      DEV_DSF_FHIR_SERVER_ORGANIZATION_NAME: Test MeDIC 1
      DEV_DSF_FHIR_SERVER_ORGANIZATION_THUMBPRINT: ${MEDIC1_BUNDLE_USER_THUMBPRINT}
      DEV_DSF_FHIR_SERVER_ORGANIZATION_THUMBPRINT_TTP: ${TTP_BUNDLE_USER_THUMBPRINT}
      DEV_DSF_FHIR_SERVER_ROLECONFIG: |
        - webbrowser_test_user:
            thumbprint: ${WEBBROSER_TEST_USER_THUMBPRINT}
            token-role: admin
            dsf-role:
              - CREATE
              - READ
              - UPDATE
              - DELETE
              - SEARCH
              - HISTORY
              - PERMANENT_DELETE
      JETTY_AUTH_CLIENT_TRUST_CERTIFICATES: /run/secrets/app_client_trust_certificates.pem
      JETTY_AUTH_OIDC_PROVIDER_BASE_URL: https://keycloak:8443/realms/medic1 
      JETTY_AUTH_OIDC_PROVIDER_CLIENT_TRUST_CERTIFICATES: /run/secrets/app_server_trust_certificates.pem
      JETTY_AUTH_OIDC_CLIENT_ID: medic1-fhir
      JETTY_AUTH_OIDC_CLIENT_SECRET: mF0GEtjFoyWIM3in4VCwifGI3azb4DTn
      JETTY_AUTH_OIDC_SSO_BACK_CHANNEL_LOGOUT: 'true'
    networks:
      medic1-fhir-frontend:
        ipv4_address: 172.20.0.3
      medic1-fhir-backend:
      internet:
    depends_on:
      - db
      - proxy
      - keycloak

